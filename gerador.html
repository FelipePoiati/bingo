<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Cartelas de Bingo</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container-gerador">
      <h1>Gerador de Cartelas de Bingo</h1>
      <input
        type="text"
        id="nomeJogador"
        placeholder="Digite o nome do jogador"
      />
      <button onclick="gerarCartela()">Gerar Cartela</button>
      <button onclick="exportarCSV()">Exportar CSV</button>
      <button onclick="irParaOJogo()">Ir Para o Jogo</button>

      <div id="cartelasGeradas"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
